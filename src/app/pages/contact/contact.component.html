<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-themeAccent mb-6">Contact Information</h1>
  
    <div class="bg-themePrimary shadow-lg rounded-lg overflow-hidden">
      <div class="p-6">
        <p class="mb-2"><strong>Email:</strong> <a href="mailto:{{contact.email}}" class="text-themeAccent hover:underline">{{contact.email}}</a></p>
        <p class="mb-2"><strong>Phone:</strong> {{contact.phone}}</p>
        <p class="mb-2"><strong>LinkedIn:</strong> <a href="{{contact.linkedIn}}" target="_blank" class="text-themeAccent hover:underline">{{contact.linkedIn}}</a></p>
        <p class="mb-2"><strong>GitHub:</strong> <a href="{{contact.github}}" target="_blank" class="text-themeAccent hover:underline">{{contact.github}}</a></p>
        <p><strong>Facebook:</strong> <a href="{{contact.facebook}}" target="_blank" class="text-themeAccent hover:underline">{{contact.facebook}}</a></p>
      </div>
    </div>
  </div>
